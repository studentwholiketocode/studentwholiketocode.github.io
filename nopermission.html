<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>No Permission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional: Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc, #cfd9df 90%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .permission-card {
      max-width: 370px;
      border-radius: 1rem;
      box-shadow: 0 6px 32px rgba(0,0,0,0.12);
    }
    .permission-icon {
      font-size: 4rem;
      color: #e55353;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card permission-card text-center p-4">
      <div>
        <i class="bi bi-shield-lock-fill permission-icon"></i>
      </div>
      <h1 class="h4 mb-3 fw-bold text-danger">No Permission</h1>
      <p class="mb-4 text-secondary">
        Sorry, you do not have permission to access this page.<br>
        Please contact the site administrator if you believe this is an error.
      </p>
      <a href="/" class="btn btn-outline-primary">
        <i class="bi bi-house-door"></i> Go to Homepage
      </a>
    </div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
