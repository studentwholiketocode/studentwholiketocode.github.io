<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N.A.V.I Database - Characters</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="chr.css" />
  </head>
  <body data-theme="dark">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="fas fa-database"></i>
          N.A.V.I Database
        </div>
        <div class="subtitle">Neural Archive & Virtual Intelligence</div>
      </div>
      <nav class="nav-menu">
        <div class="nav-item">
          <a href="#" class="nav-link" data-section="dashboard">
            <i class="fas fa-home"></i>
            <span data-lang-key="dashboard">Dashboard</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="#" class="nav-link active" data-section="characters">
            <i class="fas fa-users"></i>
            <span data-lang-key="characters">Characters</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="#" class="nav-link" data-section="monsters">
            <i class="fas fa-dragon"></i>
            <span data-lang-key="monsters">Monsters</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="#" class="nav-link" data-section="locations">
            <i class="fas fa-map-marker-alt"></i>
            <span data-lang-key="locations">Locations</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="#" class="nav-link" data-section="archive">
            <i class="fas fa-archive"></i>
            <span data-lang-key="archive">Archive</span>
          </a>
        </div>
      </nav>
    </div>
    <!-- Main Content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <div class="header-content">
          <h1 class="page-title" data-lang-key="characters">Characters</h1>
          <div class="header-controls">
            <button class="control-btn" id="themeToggle">
              <i class="fas fa-moon"></i>
              <span data-lang-key="theme">Theme</span>
            </button>
            <button class="control-btn" id="langToggle">
              <i class="fas fa-globe"></i>
              <span>VN/EN</span>
            </button>
            <button class="control-btn d-md-none" id="sidebarToggle">
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- Content Area -->
      <div class="content-area">
        <div class="success-message">
          <i class="fas fa-check-circle"></i>
          <span data-lang-key="database-online"
            >N.A.V.I Database Online - All systems operational</span
          >
        </div>
        <div class="character-grid" id="characterGrid">
          <!-- Character cards will be populated by JavaScript -->
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="chr.js"></script>
  </body>
</html>
