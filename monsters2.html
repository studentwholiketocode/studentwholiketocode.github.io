<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Monsters - N.A.V.I Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap & icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.5s;
      position: relative;
      z-index: 0;
    }
    body.dark {
      background: #0a0a0a;
    }
    #starfield {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw !important;
      height: 100vh !important;
      pointer-events: none;
      z-index: 0;
    }
    body.dark #starfield {
      display: block;
    }
    .glass-card {
      background: rgba(255,255,255,0.18);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      backdrop-filter: blur(12px) saturate(150%);
      -webkit-backdrop-filter: blur(12px) saturate(150%);
      border: 1px solid rgba(255,255,255,0.18);
      max-width: 900px;
      margin: 2rem 0;
      padding: 2.5rem 2rem 3.5rem 2rem;
      position: relative;
      transition: background 0.5s, color 0.5s;
      width: 100%;
      z-index: 1;
    }
    .glass-card.dark {
      background: rgba(34, 40, 49, 0.65);
      color: #f5f6fa;
      border: 1px solid rgba(255,255,255,0.09);
    }
    .monster-title {
      font-weight: 700;
      color: #00bfff;
      margin-bottom: 1.3rem;
      letter-spacing: 0.03em;
    }
    .glass-card.dark .monster-title {
      color: #7df9ff;
    }
    .glass-lang-switcher {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      background: rgba(255,255,255,0.2);
      border-radius: 2rem;
      padding: 0.25rem 0.75rem 0.25rem 0.5rem;
      box-shadow: 0 2px 8px 0 rgba(31,38,135,0.07);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.12);
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }
    .glass-lang-switcher select {
      background: transparent;
      border: none;
      color: #222;
      font-weight: 500;
      outline: none;
      cursor: pointer;
      padding: 0.15rem 0.5rem;
      font-size: 1rem;
    }
    .glass-card.dark .glass-lang-switcher {
      background: rgba(44,62,80,0.28);
      border: 1px solid rgba(255,255,255,0.08);
    }
    .glass-card.dark .glass-lang-switcher select {
      color: #f5f6fa;
    }
    .fi {
      font-size: 1.25rem;
      vertical-align: text-bottom;
    }
    .monster-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.3rem;
      margin-bottom: 2rem;
    }
    .monster-card {
      background: rgba(255,255,255,0.22);
      border: 1px solid rgba(255,255,255,0.13);
      border-radius: 1rem;
      box-shadow: 0 4px 16px 0 rgba(31,38,135,0.13);
      padding: 1.3rem 0.7rem 1.1rem 0.7rem;
      text-align: center;
      color: #222;
      text-decoration: none;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.2s;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: 500;
    }
    .monster-card:hover {
      background: #e0f7fa;
      color: #00bfff;
      box-shadow: 0 8px 20px 0 #00bfff44;
      transform: translateY(-4px) scale(1.04);
    }
    .glass-card.dark .monster-card {
      background: rgba(40,60,80,0.21);
      color: #f5f6fa;
      border-color: rgba(255,255,255,0.07);
    }
    .glass-card.dark .monster-card:hover {
      background: #223148;
      color: #7df9ff;
    }
    .monster-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .monster-svg {
      width: 48px;
      height: 48px;
      display: block;
      margin: 0 auto 0.3rem auto;
    }
    .theme-switch {
      position: absolute;
      bottom: 1.5rem;
      right: 1.5rem;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .monster-label {
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 0.01em;
    }
    @media (max-width: 900px) {
      .glass-card { padding: 1.2rem 0.3rem 2.5rem 0.3rem; }
    }
    @media (max-width: 800px) {
      .monster-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 600px) {
      .glass-card {
        padding: 1.1rem 0.1rem 2.2rem 0.1rem;
      }
      .theme-switch {
        bottom: 0.7rem;
        right: 0.7rem;
      }
      .monster-grid {
        grid-template-columns: 1fr;
        gap: .7rem;
      }
    }
  </style>
</head>
<body>

    <div class="glass-card position-relative" id="glassCard">
      <div class="glass-lang-switcher" id="langSwitcher">

        </select>
      </div>
      <!-- Main Content -->
      <h2 class="monster-title text-center" id="monsterTitle">Main Monsters</h2>
      <div class="monster-grid">

        </a>
        <a href=imaginary.html#" class="monster-card" tabindex="0" title="Access Imaginary info">
          <span class="monster-svg">
            <svg width="48" height="48" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="96" height="96" rx="20" fill="#0F0F0F" />
              <circle cx="48" cy="38" r="18" stroke="#6FC3DF" stroke-width="3"/>

              <rect x="22" y="70" width="52" height="4" rx="2" fill="#222"/>

      <div class="theme-switch">
        <label class="form-check-label" for="themeSwitch" id="themeLabel">üåô</label>

  </div>
  <script>
    // Monster title translations
    const translations = {
      en: { title: 'Main Monsters' },
      vi: { title: 'Qu√°i V·∫≠t Ch√≠nh' },
      zh: { title: '‰∏ªË¶ÅÊÄ™Áâ©' },
      th: { title: '‡∏™‡∏±‡∏ï‡∏ß‡πå‡∏õ‡∏£‡∏∞‡∏´‡∏•‡∏≤‡∏î‡∏´‡∏•‡∏±‡∏Å' }
    };

    function setLanguage(lang) {
      document.getElementById('monsterTitle').textContent = translations[lang].title;
      // Set flag
      const select = document.getElementById('languageSelect');
      const flag = select.options[select.selectedIndex].getAttribute('data-flag');
      document.querySelector('.glass-lang-switcher .fi').className = `fi fi-${flag}`;
      localStorage.setItem('monster-lang', lang);
    }

    document.getElementById('languageSelect').addEventListener('change', function() {
      setLanguage(this.value);
    });

    // STARFIELD BACKGROUND (stars fly outward from center)
    const canvas = document.getElementById("starfield");
    const ctx = canvas.getContext("2d");
    let stars = [];
    const starCount = 180;
    let animationId;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function initStars() {
      stars = [];
      const w = canvas.width;
      const h = canvas.height;
      for (let i = 0; i < starCount; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 4;
        stars.push({
          x: w/2 + Math.cos(angle) * radius,
          y: h/2 + Math.sin(angle) * radius,
          dx: Math.cos(angle) * (Math.random() * 1.3 + 0.7),
          dy: Math.sin(angle) * (Math.random() * 1.3 + 0.7),
          o: Math.random() * 0.7 + 0.3,
          size: Math.random() * 1.2 + 0.5
        });
      }
    }

    function drawStars() {
      if (canvas.style.display === 'none' || !document.body.classList.contains('dark')) {
        return;
      }
      
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const w = canvas.width;
      const h = canvas.height;
      
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255,255,255,${star.o})`;
        ctx.shadowColor = "#00bfff";
        ctx.shadowBlur = 10 * star.o;
        ctx.fill();
        ctx.shadowBlur = 0;
        
        star.x += star.dx;
        star.y += star.dy;
        
        // If star moves outside the view, respawn at center
        if (star.x < -20 || star.x > w + 20 || star.y < -20 || star.y > h + 20) {
          const angle = Math.random() * 2 * Math.PI;
          const radius = Math.random() * 6;
          star.x = w/2 + Math.cos(angle) * radius;
          star.y = h/2 + Math.sin(angle) * radius;
          star.dx = Math.cos(angle) * (Math.random() * 1.3 + 0.7);
          star.dy = Math.sin(angle) * (Math.random() * 1.3 + 0.7);
          star.o = Math.random() * 0.7 + 0.3;
          star.size = Math.random() * 1.2 + 0.5;
        }
      }
      
      if (document.body.classList.contains('dark')) {
        animationId = requestAnimationFrame(drawStars);
      }
    }

    function startStarfield() {
      resizeCanvas();
      initStars();
      if (animationId) cancelAnimationFrame(animationId);
      drawStars();
    }

    function stopStarfield() {
      if (animationId) {
        cancelAnimationFrame(animationId);
        animationId = null;
      }
    }

    // Theme switcher
    const themeSwitch = document.getElementById('themeSwitch');
    function setTheme(isDark) {
      document.body.classList.toggle('dark', isDark);
      document.getElementById('glassCard').classList.toggle('dark', isDark);
      localStorage.setItem('monster-theme', isDark ? 'dark' : 'light');
      
      if (isDark) {
        startStarfield();
      } else {
        stopStarfield();
      }
    }

    themeSwitch.addEventListener('change', function() {
      setTheme(this.checked);
    });

    // Window resize handler
    window.addEventListener('resize', () => {
      if (document.body.classList.contains('dark')) {
        startStarfield();
      }
    });

    // Restore preferences on load
    window.addEventListener('DOMContentLoaded', function() {
      const lang = localStorage.getItem('monster-lang') || 'en';
      document.getElementById('languageSelect').value = lang;
      setLanguage(lang);

      const theme = localStorage.getItem('monster-theme') || 'light';
      const isDark = theme === 'dark';
      themeSwitch.checked = isDark;
      setTheme(isDark);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
