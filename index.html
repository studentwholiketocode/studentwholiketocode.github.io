<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>N.A.V.I Database</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #0e0f1a;
      --glass: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --white: #ffffff;
      --accent: #7aa2f7;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(145deg, #0c0d18, #1a1b2d);
      color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      border-radius: 20px;
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(20px);
      padding: 30px;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .top-left {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .top-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .toggle-btn {
      width: 40px;
      height: 22px;
      border-radius: 12px;
      background: #555;
      position: relative;
      cursor: pointer;
    }

    .toggle-btn::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    body.dark .toggle-btn::after {
      transform: translateX(18px);
    }

    .flags {
      display: flex;
      gap: 5px;
    }

    .flags img {
      width: 20px;
      height: 14px;
      border-radius: 3px;
      cursor: pointer;
    }

    .main-title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .feature-box {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 25px 20px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .feature-box:hover {
      background: rgba(255,255,255,0.12);
      transform: scale(1.05);
    }

    .feature-box i {
      font-size: 32px;
      margin-bottom: 12px;
      color: #ccc;
    }

    .feature-box h3 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 500;
    }

    @media screen and (max-width: 700px) {
      .features {
        grid-template-columns: repeat(2, 1fr);
      }

      .main-title {
        font-size: 2rem;
      }
    }

    @media screen and (max-width: 400px) {
      .features {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <div class="top-left" id="header-title">N.A.V.I Database</div>
      <div class="top-right">
        <div class="toggle-btn" onclick="toggleDark()"></div>
        <div class="flags">
          <img src="https://flagcdn.com/w40/vn.png" onclick="switchLanguage('vn')" />
          <img src="https://flagcdn.com/w40/no.png" onclick="switchLanguage('en')" />
          <img src="https://flagcdn.com/w40/cn.png" onclick="switchLanguage('zh')" />
          <img src="https://flagcdn.com/w40/jp.png" onclick="switchLanguage('ja')" />
        </div>
      </div>
    </div>

    <div class="main-title" id="main-title">Main Menu</div>

    <div class="features">
      <div class="feature-box" id="box-home" onclick="location.href='index.html'">
        <i class="fas fa-home"></i>
        <h3>Home</h3>
      </div>
      <div class="feature-box" id="box-monsters" onclick="location.href='monsters2.html'">
        <i class="fas fa-mask"></i>
        <h3>Monsters</h3>
      </div>
      <div class="feature-box" id="box-characters" onclick="location.href='nopermission.html'">
        <i class="fas fa-user"></i>
        <h3>Characters</h3>
      </div>
      <div class="feature-box" id="box-items" onclick="location.href='nopermission.html'">
        <i class="fas fa-cube"></i>
        <h3>Items</h3>
      </div>
      <div class="feature-box" id="box-hazards" onclick="location.href='nopermission.html'">
        <i class="fas fa-exclamation-triangle"></i>
        <h3>Hazards</h3>
      </div>
      <div class="feature-box" id="box-mechanics" onclick="location.href='nopermission.html'">
        <i class="fas fa-gear"></i>
        <h3>Mechanics</h3>
      </div>
    </div>
  </div>

  <script>
    function toggleDark() {
      document.body.classList.toggle('dark');
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    const translations = {
      en: {
        "header-title": "N.A.V.I Database",
        "main-title": "Main Menu",
        "box-home": "Home",
        "box-monsters": "Monsters",
        "box-characters": "Characters",
        "box-items": "Items",
        "box-hazards": "Hazards",
        "box-mechanics": "Mechanics"
      },
      vn: {
        "header-title": "Cơ sở dữ liệu N.A.V.I",
        "main-title": "Menu chính",
        "box-home": "Trang chủ",
        "box-monsters": "Quái vật",
        "box-characters": "Nhân vật",
        "box-items": "Vật phẩm",
        "box-hazards": "Mối đe dọa",
        "box-mechanics": "Cơ chế"
      },
      zh: {
        "header-title": "N.A.V.I 数据库",
        "main-title": "主菜单",
        "box-home": "主页",
        "box-monsters": "怪物",
        "box-characters": "角色",
        "box-items": "物品",
        "box-hazards": "危险",
        "box-mechanics": "机制"
      },
      ja: {
        "header-title": "N.A.V.I データベース",
        "main-title": "メインメニュー",
        "box-home": "ホーム",
        "box-monsters": "モンスター",
        "box-characters": "キャラクター",
        "box-items": "アイテム",
        "box-hazards": "危険",
        "box-mechanics": "メカニクス"
      }
    };

    function switchLanguage(lang) {
      localStorage.setItem("language", lang);
      const text = translations[lang] || translations["en"];
      for (const id in text) {
        const el = document.getElementById(id);
        if (el && id.startsWith("box-")) {
          el.querySelector("h3").textContent = text[id];
        } else if (el) {
          el.textContent = text[id];
        }
      }
    }

    const savedLang = localStorage.getItem("language") || "en";
    switchLanguage(savedLang);
  </script>
</body>
</html>
